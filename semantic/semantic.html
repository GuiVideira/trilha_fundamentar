<!--
    Tags usadas para uma melhor semantica:
     Para fazer uma citação, uma tag blockquote é melhor que tag p
     Muitos  elementos, serão muitos repetidos.

     Seções comuns em um doc HTML:
        - cabeçalho <header>
        - navegação <nav>
        - conteúdo principal <main>
        - barra lateral <aside>
        - rodapé <footer>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic - ordens </title>
</head>
<body>
    <header>
        logomarca 

        <nav>
            <ul>
                <li>item</li>
            </ul>
        </nav>
    </header>
    
    <main>
        conteúdo principal
    </main>
    <aside>
        parte lateral
    </aside>


    <footer>rodapé</footer>
</body>
</html>
