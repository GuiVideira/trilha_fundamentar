<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table>
        <caption>Gols e Assistencias no Futebol</caption>
        
        <colgroup>  
            <col>
            <col span="2" style="background-color: lightgray;">
            <col span="2" style="background-color: rgb(168, 166, 166);">
            <col>
        </colgroup>
        
        <thead>
            <tr>
                <th rowspan="2"></th>     <!--ocupando duas colunas--> 
                <th colspan="2">Perlon</th> <!--ocupando duas linhas--> 
                <th colspan="2">Gugunene</th> <!--ocupando duas colunas--> 
            </tr>
            <tr>
                <th scope="col">Gols feitos</th>
                <th scope="col">Assistencias</th>
                <th scope="col">Gols feitos</th>
                <th scope="col">Assistencias</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Paulista</th>
                <th>7</th>
                <th>10</th>
                <th>11</th>
                <th>6</th>
            </tr>
            <tr>
                <th scope="row">Copa do Brasil</th>
                <th>3</th>
                <th>5</th>
                <th>7</th>
                <th>1</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
